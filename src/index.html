<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="index.html" class="header__logo">
                    <img src="icon/logotype.png" alt="Pulse Smart Logotype"> 
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icon/main/01_timer.png" alt="Timer Время подбора:10 минут">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icon/main/02_hand_card.png" alt="Hand Card Бесплатная доставка">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icon/main/03_message.png" alt="Message Ответим на все вопросы">
                        Ответим на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать консультацию</button>
                <div class="promo__link">или <a href="#" class="">ПЕРЕЙТИ В КАТАЛОГ</a></div>
            </div>
        </div>
    </div>
</body>
</html>
